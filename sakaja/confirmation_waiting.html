<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .waiting-content {
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 450px;
        }
        .waiting-content h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .waiting-content p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="fogo.png" alt="Fogo Logo">
            <span class="title">Kogo loan</span>
        </div>
    </div>
    
    <div class="waiting-content">
        <h2>Waiting until your registration is confirmed...</h2>
        <p>It can take a while. You will be able to apply for a loan once your registration is done. Wait, it's really worth it!</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'loan_not_eligible.html';
        }, 6000); // 6000 milliseconds = 6 seconds
    </script>
</body>
</html>
