<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Step 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .header-content {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        .header-content h2 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header-content p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .header-content .example-text {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
        }
        .id-card-image {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .id-card-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-section {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-label-container {
            position: relative;
            margin-bottom: 5px;
        }
        .input-label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #f0f0f0;
            padding: 0 5px;
            font-size: 12px;
            color: #555;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #e0e0e0;
            color: #888;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: not-allowed;
        }
        .continue-button.active {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="fogo.png" alt="Fogo Logo">
            <span class="title">Kogo loan</span>
        </div>
    </div>

    <div class="header-content">
        <h2>Registration step 2 out of 6</h2>
        <p>Enter your ID number from your ID card</p>
        <p class="example-text">(see example below)</p>
    </div>

    <div class="id-card-image">
        <img src="bora.png" alt="Example ID Card with ID Number Highlighted">
    </div>

    <div class="input-section">
        <div class="input-group">
            <div class="input-label-container">
                <div class="input-label">National Id</div>
                <input type="tel" class="input-field" placeholder="Enter your national id number" id="nationalIdInput" inputmode="numeric">
            </div>
        </div>
        
        <button class="continue-button" id="continueButton">CONTINUE</button>
    </div>

    <script>
        const nationalIdInput = document.getElementById('nationalIdInput');
        const continueButton = document.getElementById('continueButton');
        const maxLength = 9;

        nationalIdInput.addEventListener('input', function(event) {
            let idNumber = this.value.replace(/\D/g, ''); 
            this.value = idNumber;

            if (idNumber.length === maxLength) {
                continueButton.classList.add('active');
                continueButton.disabled = false;
                continueButton.onclick = function() {
                    window.location.href = 'upload_id.html'; // Changed to redirect to the new page
                };
            } else {
                continueButton.classList.remove('active');
                continueButton.disabled = true;
                continueButton.onclick = null;
            }
        });

        nationalIdInput.addEventListener('keydown', function(event) {
            let idNumber = this.value.replace(/\D/g, '');
            if (idNumber.length >= maxLength && event.key !== 'Backspace' && event.key !== 'Delete') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
