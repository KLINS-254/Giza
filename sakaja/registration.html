<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header-content {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        .header-content h2 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header-content p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .header-content .example-text {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
        }
        .id-card-image {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .id-card-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-section {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        .continue-button {
            width: 100%;
            padding: 15px;
            background-color: #e0e0e0;
            color: #888;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: not-allowed;
        }
        .continue-button.active {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-content">
        <h2>Registration step 1 out of 6</h2>
        <p>Enter your full name from your ID card</p>
        <p class="example-text">(see example below)</p>
    </div>

    <div class="id-card-image">
        <img src="id.png" alt="Example ID Card">
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" id="fullNameInput">
        </div>
        
        <button class="continue-button" id="continueButton">CONTINUE</button>
    </div>

    <script>
        const fullNameInput = document.getElementById('fullNameInput');
        const continueButton = document.getElementById('continueButton');

        fullNameInput.addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                continueButton.classList.add('active');
                continueButton.disabled = false;
                continueButton.onclick = function() {
                    alert('Continue button clicked!');
                };
            } else {
                continueButton.classList.remove('active');
                continueButton.disabled = true;
                continueButton.onclick = null;
            }
        });
    </script>
</body>
</html>
