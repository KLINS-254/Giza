<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 16px;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
            position: relative;
            background-color: #f0f0f0;
            padding: 0 5px;
            top: 10px;
            left: 20px;
            z-index: 1;
            width: fit-content;
        }
        .input-field-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            position: relative;
        }
        .phone-icon {
            font-size: 20px;
            color: #888;
            margin-right: 10px;
        }
        .country-code {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-right: 5px;
        }
        .divider {
            height: 20px;
            width: 1px;
            background-color: #ccc;
            margin: 0 5px;
        }
        .phone-input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .next-button {
            width: 100%;
            padding: 15px;
            background-color: #e0e0e0;
            color: #888;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: not-allowed;
            text-transform: uppercase;
        }
        .footer-note {
            width: 100%;
            max-width: 600px;
            background-color: #5cb85c;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.4;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="input-group">
            <div class="input-label">Enter your mobile number</div>
            <div class="input-field-container">
                <span class="phone-icon">&#9990;</span>
                <span class="country-code">+254 (0)</span>
                <span class="divider"></span>
                <input type="text" class="phone-input" placeholder="123-456-789">
            </div>
        </div>
        
        <button class="next-button">NEXT</button>
    </div>

    <div class="footer-note">
        FOR RETURNING CLIENTS: remember to log in with the phone number you registered with!
    </div>

</body>
  </html>
