<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative; /* Needed for the footer's position to work correctly */
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .header .logo {
            width: 40px;
            height: 40px;
            background-color: #ccc; /* Placeholder for a logo image */
            border-radius: 5px;
            margin-right: 15px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            margin-top: 50px; /* Adjusting the top margin to move it up */
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-label {
            font-size: 16px;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
            position: relative;
            background-color: #f0f0f0;
            padding: 0 5px;
            top: 10px;
            left: 20px;
            z-index: 1;
            width: fit-content;
        }
        .input-field-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            position: relative;
        }
        .phone-icon {
            font-size: 20px;
            color: #888;
            margin-right: 10px;
        }
        .country-code {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-right: 5px;
        }
        .divider {
            height: 20px;
            width: 1px;
            background-color: #ccc;
            margin: 0 5px;
        }
        .phone-input {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
        }
        .next-button {
            width: 100%;
            padding: 15px;
            background-color: #e0e0e0;
            color: #888;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: not-allowed;
            text-transform: uppercase;
        }
        .next-button.active {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }
        .footer-note {
            width: 100%;
            max-width: 600px;
            background-color: #5cb85c;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.4;
            border-radius: 5px;
            position: fixed;
            bottom: 10px; /* 1cm margin from the bottom */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Ensures the footer is on top */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <div class="title">Kogo loan</div>
    </div>

    <div class="login-container">
        <div class="input-group">
            <div class="input-label">Enter your mobile number</div>
            <div class="input-field-container">
                <span class="phone-icon">&#9990;</span>
                <span class="country-code">+254 (0)</span>
                <span class="divider"></span>
                <input type="text" class="phone-input" placeholder="123-456-789" id="phoneNumberInput">
            </div>
        </div>
        
        <button class="next-button" id="nextButton">NEXT</button>
    </div>

    <div class="footer-note">
        FOR RETURNING CLIENTS: remember to log in with the phone number you registered with!
    </div>
    
    <script>
        const phoneNumberInput = document.getElementById('phoneNumberInput');
        const nextButton = document.getElementById('nextButton');
        const maxLength = 9;

        phoneNumberInput.addEventListener('input', function() {
            const phoneNumber = this.value.replace(/\D/g, ''); // Remove all non-digit characters
            
            // Limit the length of the input
            if (phoneNumber.length > maxLength) {
                this.value = phoneNumber.slice(0, maxLength);
            }
            
            // Check if the length is exactly 9 and enable/style the button
            if (this.value.length === maxLength) {
                nextButton.classList.add('active');
                nextButton.onclick = function() {
                    alert('Next button clicked! Phone number: ' + phoneNumberInput.value);
                    // Add your navigation or other logic here
                };
            } else {
                nextButton.classList.remove('active');
                nextButton.onclick = null; // Remove the click handler if not active
            }
        });

        // Optional: prevent keypress after max length
        phoneNumberInput.addEventListener('keydown', function(event) {
            if (this.value.length >= maxLength && event.key !== 'Backspace' && event.key !== 'Delete') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
