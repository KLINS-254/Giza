<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take ID Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #fff;
            position: relative;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .instruction-container {
            width: 100%;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
        .instruction-container h2 {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .camera-overlay::before {
            content: '';
            width: 85%;
            max-width: 400px;
            height: 250px;
            border: 2px solid white;
            border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.7);
            transition: border-color 0.3s ease;
        }
        .camera-overlay.aligned::before {
            border-color: #4CAF50; /* Green color when aligned */
        }
        .camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .capture-button-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .capture-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #fff;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .capture-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .mock-align-button {
            position: absolute;
            bottom: 120px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <video id="cameraFeed" class="camera-feed" autoplay playsinline></video>

    <div class="header">
        <div class="logo-container">
            <img src="fogo.png" alt="Fogo Logo">
            <span class="title">Kogo loan</span>
        </div>
    </div>
    
    <div class="instruction-container">
        <h2 id="instruction-text">Align your ID inside the box</h2>
    </div>

    <div class="camera-overlay" id="cameraOverlay"></div>

    <div class="capture-button-container">
        <button class="capture-button" id="captureButton"></button>
    </div>

    <button class="mock-align-button" id="mockAlignButton">Simulate ID Aligned</button>

    <script>
        const video = document.getElementById('cameraFeed');
        const captureButton = document.getElementById('captureButton');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const instructionText = document.getElementById('instruction-text');
        const mockAlignButton = document.getElementById('mockAlignButton');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Could not access camera. Please check your permissions.");
            }
        }

        function triggerCapture() {
            window.location.href = 'upload_id_back.html';
        }

        mockAlignButton.addEventListener('click', () => {
            cameraOverlay.classList.add('aligned');
            instructionText.textContent = "Capturing...";
            
            setTimeout(() => {
                triggerCapture();
            }, 1000); 
        });

        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
