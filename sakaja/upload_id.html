<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Step 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }
        .header .logo-container {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .header .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .header-content {
            text-align: center;
            width: 100%;
            padding: 20px 0;
        }
        .header-content h2 {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header-content p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .header-content .example-text {
            font-size: 12px;
            color: #e74c3c;
            margin-top: 5px;
        }
        .id-card-image {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .id-card-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .input-section {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .camera-button {
            width: 100%;
            padding: 15px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .camera-icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="fogo.png" alt="Fogo Logo">
            <span class="title">Kogo loan</span>
        </div>
    </div>

    <div class="header-content">
        <h2>Registration step 2 out of 6</h2>
        <p>Please take a photo of the front side of your ID.</p>
        <p class="example-text">(see example below)</p>
    </div>

    <div class="id-card-image">
        <img src="kumi.png" alt="Example ID Card with ID Number Highlighted">
    </div>

    <div class="input-section">
        <div style="border: 1px solid #ccc; border-radius: 5px; height: 50px; margin-bottom: 20px; width: 100%;"></div>

        <button class="camera-button" id="continueButton">
            <span class="camera-icon">&#x1F4F8;</span>
            <span>CONTINUE</span>
        </button>
    </div>

    <script>
        const continueButton = document.getElementById('continueButton');
        continueButton.onclick = function() {
            window.location.href = 'camera.html';
        };
    </script>
</body>
</html>
